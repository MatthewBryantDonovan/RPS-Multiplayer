<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset, bootstrap, and custom CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-primary">
            <div id="gifBtn" class="col-md-12 text-center">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row justify-content-md-center bg-warning">
            <div id="now-playing" class="mt-3 col-md-5 align-self-center">
                <div class="input-group mb-3">
                    <input id="player-name-entry" type="text" class="form-control" placeholder="Enter username"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text" id="player-name-entry-submit" onclick="enterArena()">Enter
                            Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center bg-warning">
            <div class="row justify-content-center">
                <div id="player1" class="col-md-4 mb-3">
                    <div class="card" style="width: 18rem;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title">Seat 1</h5>
                            <p id="p1-name" class="card-text">Waiting for an opponent</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li onclick="p1RPS()" class="list-group-item" data="Rock">Rock</li>
                            <li onclick="p1RPS()" class="list-group-item" data="Paper">Paper</li>
                            <li onclick="p1RPS()" class="list-group-item" data="Scissors">Scissors</li>
                        </ul>
                        <div class="card-body">
                            <span id="p1-wins">Wins: 0</span>
                            <span id="p1-losses">Losses: 0</span>
                        </div>
                    </div>
                </div>
                <div id="result" class="col-md-4 mb-3">
                    <div class="card" style="width: 18rem;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title">Results</h5>
                            <p id="announcer" class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="p1-win" class="list-group-item"></li>
                            <li id="tie" class="list-group-item"></li>
                            <li id="p2-win" class="list-group-item"></li>
                        </ul>
                        <div class="card-body">
                            <span id="ties">Ties: 0</span>
                        </div>
                    </div>
                </div>
                <div id="player2" class="col-md-4 mb-3">
                    <div class="card" style="width: 18rem;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title">Seat 2</h5>
                            <p id="p2-name" class="card-text">Waiting for an opponent</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li onclick="p2RPS()" class="list-group-item" data="Rock">Rock</li>
                            <li onclick="p2RPS()" class="list-group-item" data="Paper">Paper</li>
                            <li onclick="p2RPS()" class="list-group-item" data="Scissors">Scissors</li>
                        </ul>
                        <div class="card-body">
                            <span id="p2-wins">Wins: 0</span>
                            <span id="p2-losses">Losses: 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center bg-secondary">
            <div class="col-md-6 pt-3">
                <div class="input-group">

                    <textarea rows="7" id="chat-area" class="form-control" aria-label="With textarea"
                        readonly></textarea>
                </div>
                <div class="input-group mb-3">
                    <input id="chat-message" type="text" class="form-control" placeholder="Enter chat text here -"
                        aria-label="Enter chat text here -" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <button class="input-group-text" id="chat-submit" onclick="chat()">Send</button>
                    </div>
                </div>
                <!-- in places like this make mt-1 to pt-1 -->
            </div>
        </div>

        <!--  Heading  -->
        <!--  enter name to join  -->
        <!--  battlefield consisting of p1 - result - p2  -->
        <!--  p1&2 has player name/wins/losses  -->
        <!--  result has just the p1win/tie/p2win  -->
        <!--  chat box  -->


        <!-- jQuery Library and custom javascript  and firebase-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

        <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
